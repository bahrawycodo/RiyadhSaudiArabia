            if (e.target.value === namex) {
              return {
                fillColor: "red",
                strokeWeight: 1,
              };
            } else {
              return {
                fillColor: "#ddd",
                strokeWeight: 1,
              };
            }
          });
        });
      function mapFirstload() {
        let jsonx = document.getElementById("divMapDistrictsDataJson").value;
        let dataArr = JSON.parse(jsonx);

        newMap.data.setStyle(function (feature) {
          let bounds = new google.maps.LatLngBounds();
          feature.g.forEachLatLng(function (elem) {
            // console.log(elem.lat(), elem.lng());
            bounds.extend(new google.maps.LatLng(elem.lat(), elem.lng()));
          });
          let myLatlng = bounds.getCenter();
          var namex = feature.getProperty("NEIGHBORHA");
          if (namex) {
            addMarker(myLatlng, namex);
          }
          let mapx = dataArr.filter((p) => p.MapKey === namex);
          const sum = dataArr.reduce((accumulator, object) => {
            return accumulator + object.SumOfRubbleVolume;
          }, 0);
          let fillColor = "#ddd";
          if (mapx.length) {
            let persent = mapx[0].SumOfRubbleVolume / sum;
            if (persent < 25) {
              fillColor = "green";
            } else if (persent >= 25 && persent < 50) {
              fillColor = "yellow";
            } else if (persent >= 50 && persent < 75) {
              fillColor = "orange";
            } else {
              fillColor = "red";
            }
          }
          return {
            fillColor: fillColor,
            strokeWeight: 1,
            fillOpacity: 1,
          };
        });
      }

      // Adds a marker to the map.
      function addMarker(location, text) {
        let marker = new google.maps.Marker({
          position: location,
          label: {
            text: text,
            fontSize: "0",
          },
          icon: "E.png",
          map: newMap,
        });
        newMap.addListener("zoom_changed", () => {
          const zoom = newMap.getZoom();
          let objLabel = {
            text: marker.getLabel().text,
            fontFamily: "Arial",
            color: "#000",
            fontSize: "0",
          };
          if (zoom > 10) {
            objLabel.fontSize = zoom - 2 + "px";
            marker.setLabel(objLabel);
          } else {
            objLabel.fontSize = "0px";
            marker.setLabel(objLabel);
          }
        });
      }
    </script>
  </body>
</html>
